plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}


dependencies {


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //classpath "net.serenity-bdd:serenity-gradle-plugin:1.9.36"
	//classpath "net.serenity-bdd:serenity-emailer:1.9.36"
    
    
    api 'org.apache.commons:commons-math3:3.6.1'

    compile group: 'com.google.guava', name: 'guava', version: '21.0'

// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'

   // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-rest-assured
//compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.3.6'

    testImplementation 'junit:junit:4.12'

	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
	//compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version='2.3.6'
	
}
